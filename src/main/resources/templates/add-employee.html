<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Add employee</title>
      <link th:href="@{/styles.css}" rel="stylesheet" />
   </head>
   <body>
      <form th:action="@{/create-employee}" th:object="${newEmployee}" method="post">
         <label for="firstName">First name:</label>
         <input type="text" th:field="*{firstName}" />
         <p class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
            First name error
         </p>

         <label for="lastName">Last name:</label>
         <input type="text" th:field="*{lastName}" />
         <p class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
            Last name error
         </p>

         <label for="email">Email:</label>
         <input type="text" th:field="*{email}" />
         <p class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</p>

         <input type="submit" value="Submit" />
      </form>
   </body>
</html>
